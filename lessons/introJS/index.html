<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>The Perfect Menu</title>
  </head>
  <body>
    <!-- &#8788; -->
    <button id="click" onclick="this.style.color='darkred'">
      <span>Click Me</span>
    </button>
    <br />
    <button id="sh-btn" onclick="hideShow()">Hide/Show</button>
    <div id="box"></div>
    <script>
      function hideShow() {
        console.log("function test");
        if (box.style.display == "none") {
          box.style.display = "block";
        } else {
          box.style.display = "none";
        }
      }
    </script>
    <br />
    <button id="color">Hello Baby</button>
    <script>
      color.onclick = function() {
        this.style.backgroundColor = "red";
        this.style.fontSize = "3rem";
      };
    </script>
    <br />
    <button onclick="box2.classList.add('cool')">
      Show Me
    </button>
    <div id="box2"></div>
  </body>
</html>
